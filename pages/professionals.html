<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sahayata • Professionals</title>
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html"><span class="brand-mark">✦</span><span class="brand-text">Sahayata</span></a>
      <nav class="primary-nav">
        <a href="./samvad.html">Samvad</a>
        <a href="./abhyas.html">Abhyas</a>
        <a href="./journeys.html">Journeys</a>
        <a href="./professionals.html" aria-current="page">Professionals</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="hero"><h1>Trusted Professionals</h1><p class="lead">Vetted therapists who understand student life.</p></section>
    <section><div id="list" class="grid"></div></section>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><p>© <span id="year"></span> Sahayata</p></div></footer>
  <script type="module">
    import { api } from '../assets/js/app.js';
    import '../assets/js/main.js';
    const root = document.getElementById('list');
    async function load(){
      const res = await api.get('/api/professionals');
      const list = res.professionals && res.professionals.length ? res.professionals : [];
      root.innerHTML = list.length ? list.map(p=>`<div class="card"><h3>${p.name}</h3><p>${p.speciality||''}</p><small>${(p.languages||[]).join(', ')}</small><p>₹${p.price||'—'}</p></div>`).join('') : '<p>No professionals loaded yet.</p>';
    }
    load();
  </script>
</body>
</html>
