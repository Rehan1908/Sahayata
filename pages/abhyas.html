<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sahayata • Abhyas Toolkit</title>
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html"><span class="brand-mark">✦</span><span class="brand-text">Sahayata</span></a>
      <nav class="primary-nav">
        <a href="./samvad.html">Samvad</a>
        <a href="./abhyas.html" aria-current="page">Abhyas</a>
        <a href="./journeys.html">Journeys</a>
        <a href="./professionals.html">Professionals</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="hero"><h1>Abhyas Toolkit</h1><p class="lead">Evidence‑based practices you can do today.</p></section>
    <section>
      <div id="tools" class="grid"></div>
    </section>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><p>© <span id="year"></span> Sahayata</p></div></footer>
  <script type="module">
    import { api, ensureSession } from '../assets/js/app.js';
    import '../assets/js/main.js';
    const root = document.getElementById('tools');
    async function load(){
      const res = await api.get('/api/abhyas');
      root.innerHTML = (res.tools||[]).map(t=>`<div class="card"><h3>${t.title}</h3><p>${t.type} • ${t.minutes} min</p><button class="btn" data-key="${t.key}">Do it</button></div>`).join('');
      root.querySelectorAll('button[data-key]').forEach(btn=>btn.addEventListener('click', async () => {
        const sid = await ensureSession();
        await api.post('/api/abhyas', { sessionId: sid, key: btn.dataset.key });
        btn.textContent='Logged ✓';
      }));
    }
    load();
  </script>
</body>
</html>
